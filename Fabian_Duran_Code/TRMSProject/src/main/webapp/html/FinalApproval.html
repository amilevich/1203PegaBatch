<body class="review-body">
	<br>
	<br>
	<br>
	<br>



	<div class="review-form">
		<div class="review-form1">
			<!--<div class="review-form2">-->
			<form name="FinalApproval" method="post" action="FinalApproval.do">
				<h1 align="center">Approvers Final</h1>

				<h4 align="center">(Submitted Application)</h4>
				<br> <br>
				<h4>Basic Information:</h4>
				<hr>

				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Reimbursement ID#</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="reID" name="reID"
							value="reID" readonly />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Employee ID#</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="empID" name="empID"
							value="empID" readonly />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-5 col-form-label">First Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="firstName"
							name="firstName" value="firstName" readonly />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Last Name</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="lastName"
							name="lastName" value="lastName" readonly />
					</div>
				</div>
				<br>
				<h4>Event Information:</h4>
				<hr>
				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Grade</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="eventGrade"
							name="eventGrade" value="eventGrade" readonly />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-5 col-form-label">File</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="eventFile"
							name="eventFile" value="eventFile" readonly />
					</div>
				</div>

				
				<br>
				<h4>Approvers Actions:</h4>
				<hr>

				<div align="center">
					<select name="finalApproval" placeholder="finalApproval">
						<option value="" disabled selected>Select an Action</option>
						<option value="0">Approve</option>
						<option value="2">Deny</option>
					</select>
				</div>
				<br> <br>
				<div align="center">

					<input class="btn btn-primary" type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>



	<br>
	<br>
