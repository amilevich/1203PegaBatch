<!DOCTYPE html>
<html class="login-form-control">

<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">

</head>


<body class="login-form-control">
    <br>
    <br>
    <div class="form">

        <div id="login-form" class="loginForm">
            <h1 align="center">Login</h1>
            <form name="Login" method="post" align="center" action="Login.do">
                <input type="text" id="employeeID" name="employeeID" placeholder="employeeID" maxlength="9" pattern="[0-9]+" required /><br>
                <input type="password" id="password" name="password" placeholder="password" maxlength="25" required /><br>
                <div align="center">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>

        </div>

    </div>

     
    <!-- Scripts only Begin -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
