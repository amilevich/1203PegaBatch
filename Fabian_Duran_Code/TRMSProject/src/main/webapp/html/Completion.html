                <form name="CompletionForm" method="post" align="" action="CompletionForm.do">

                    <h1 align="center">Completion Form</h1>
                    <br>
                    <br>
                    <h4>Event Completion Information:</h4>
                    <hr>
                    <p class="requirement">Please note all information is <b>required</b>. If you hover your mouse over an input it will give a descriptor of what it wants.</p>
                    <input type="date" id="eventStart" name="eventStart" placeholder=" Event Start Date" data-date-inline-picker="true" style='width:35%' title="Please give an Event End Date." required /><br>
                    <select name="eventType" placeholder="Event Type">
                        <option value="" disabled selected>Select Letter Grade Format</option>
                        <option value="0">Letter Grade</option>
                        <option value="1">Pass / Fail</option>
                        <option value="2">Presentation</option>
                        <option value="3">Other</option>
                    </select><br><br>
