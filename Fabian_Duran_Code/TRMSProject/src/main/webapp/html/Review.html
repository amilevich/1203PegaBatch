	<div class="review-form">
		<div class="review-form1">
			<!--<div class="review-form2">-->
			<form name="ApproversForm" method="POST" action="Review.do">
				<h1 align="center">Approvers Form</h1>

				<h4 align="center">(Submitted Application)</h4>
				<br> <br>
				<h4>Basic Information:</h4>
				<hr>

				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Reimbursement ID#</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="reID" name="reID"
							value="reID" readonly />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Employee ID#</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="empID" name="empID"
							value="empID" readonly />
					</div>
				</div>

				<br>
				<h4>Event Information:</h4>
				<hr>
				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Type</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="eventType"
							name="eventType" value="eventType" readonly />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Date and Time</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="eventDate"
							name="eventDate" value="eventDate" readonly />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Description</label>
				</div>

				<div class="col-sm-12">
					<textarea class="form-control" rows="5" id="comment" name="comment"
						maxlength="250" placeholder="" readonly></textarea>
				</div>

				<br>
				<h4>Award Information:</h4>
				<hr>
				<div class="form-group row">
					<label class="col-sm-5 col-form-label">Requested Amount</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="requestedAmount"
							name="requestedAmount" value="requestedAmount" readonly />
					</div>
				</div>

				<br>
				<h4>Approvers Actions:</h4>
				<hr>
				<div class="form-group row">
					<div id="extra-feature"></div>
					<label class="col-sm-6 col-form-label">Request more
						information:</label> <br>
				</div>
				<div class="col-sm-12">
					<textarea class="form-control" rows="5" id="comment" name = "comment"
						maxlength="250"
						placeholder="Please enter the questions you're wanting to ask."></textarea>
					<p id="count" align="right">Characters left: 250/250</p>
				</div>

				<br>


				<div align="center">
					<select name="eventTimeframe" placeholder="Event Time Frame">
						<option value="" disabled selected>Select an Action</option>
						<option value="0">Approve</option>
						<option value="1">Deny</option>
						<option value="2">Requesting more information</option>
						<div id="extra-option"></div>
					</select>
				</div>
				<br> <br>
				<div align="center">

					<input class="btn btn-primary" type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
