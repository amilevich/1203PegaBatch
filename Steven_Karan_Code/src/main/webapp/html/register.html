<!DOCTYPE html>
<html>
<head>
	<title>Register Today!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<div id="alert" class="container"></div> 
	<div class="container">
		<h1>Register!</h1>
		<form method="POST" action="register.do">
			<div class="form-group">
				<label for="employee-email">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
			</div>

			<div class="form-group">
				<label for="employee-username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Username" name="username">
			</div>

			<div class="form-group">
				<label for="employee-password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" name="password">
			</div>

			<div class="form-group">
				<label for="employee-password">Confirm Password</label>
				<input type="password" class="form-control" id="conf-password" placeholder="Password" name="password">
			</div>

			<div class="form-group">
				<label for="employee-firstname">Firstname</label>
				<input type="text" class="form-control" id="firstname" placeholder="John" name="firstname">
			</div>

			<div class="form-group">
				<label for="employee-lastname">Lastname</label>
				<input type="text" class="form-control" id="lastname" placeholder="Doe" name="lastname">
			</div>

			<div class="form-group">
				<label for="employee-position">Company Position</label>
				<input type="text" class="form-control" id="position" placeholder="Associate" name="position">
			</div>

			<!-- SHOULD BE A DROPDOWN MENU! -->
			<div class="form-group">
				<label for="employee-department">Department</label>
				<input type="text" class="form-control" id="department" placeholder="Sales" name="department">
			</div>

			<div class="form-group">
				<label for="super_username">Supervisor Username</label>
				<input type="text" class="form-control" id="super_username" placeholder="" name="super_username">
			</div>
			
				
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>

	<script type="text/javascript" src="../js/alert.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
