<!DOCTYPE html>
<html>
<head>
	<title>Reimbursements!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/reimburse.css">
</head>

<body>

	<div class="container">
		<div class="title">
			<h1>Reimbursement Form</h1>
			<hr>
		</div>
		
		<!-- form begin -->
		<div>
			<!-- Show current employee info via ajax-->
			<div class="emp-info"></div>

			<!-- actual form begins here -->
			<form method="POST" action="reimburse.do" id="reimburse-form">
				<!-- Event info -->
					<h3>Event Information</h3>
					<hr>

					<div class="form-row form-group form-inline">
						<div class="col-lg-1 col-md-1 col-sm-12 m-0 p-0">
							<label class="inline-label" for="event-type" style="text-align: left; display:inline-block;">Type</label>
						</div>

						<div class="col-lg-5 col-md-5 col-sm-12 pl-0">
							<!-- type -->
							<select class="form-control event-type-select" id="event-type" name="event-type" form="reimburse-form">
								<option value="course">Course</option>
							    <option value="seminar">Seminar</option>
							    <option value="certification">Certification</option>
							    <option value="certification-prep">Certification Prep</option>
							    <option value="technical-training">Technical Training</option>
							</select>
						</div>

						<div class="col-lg-1 col-md-1 col-sm-12 m-0 p-0">
							<label for="event-cost" style="text-align: left; display:inline-block;">Cost</label>
						</div>
						<div class="input-group col-lg-4 col-md-4 col-sm-12 pl-0">
							<div class="input-group-prepend">
								<div class="input-group-text">$</div>
							</div>
							<input class="form-control" type="number" id="event-cost" min="0.01" step="0.01" name="event-cost" placeholder="200.00"> 
						</div>
					</div>

					<div class="form-row form-group form-inline">
						<div class="col-lg-1 col-md-1 col-sm-12 m-0 p-0 inline-label">
							<label class="inline-label" for="event-date" style="text-align: left; display:inline-block;">Date</label>
						</div>

						<div class="col-lg-5 col-md-5 col-sm-12 pl-0">
							<input class="form-control" type="date" name="event-date">
						</div>

						
						<div class="col-lg-1 col-md-1 col-sm-12 m-0 p-0">
							<!-- time -->
							<label for="event-date" style="text-align: left; display:inline-block;">Time</label>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-12 pl-0">
							<input class="form-control" type="time" name="event-time">
						</div>
					</div>

				<!-- <div class="form-group"> 

					 location via google places api
				
				</div> -->

				<div class="form-group">
					<div class="form-row">
						<div class="col-lg-12 col-md-12 col-sm-12 pl-0">
							<!-- description -->
							<label for="description">Description</label>
							<input class="form-control" type="text" name="description">
						</div>
					</div>
				</div>


				<div class="form-group">
					<div class="form-row">
						<div class="col-lg-12 col-md-12 col-sm-12 pl-0">
							<!-- work related justification -->
							<label for="justification">Justification</label>
							<input class="form-control" type="text" name="justification">
						</div>
					</div>
				</div>

				<!-- optional fields -->
				<div class="form-group">

					<!-- work time missed (# of hours) -->
					<div class="form-row">
						<div class="col-lg-3 col-md-3 col-sm-12 pl-0">
							<label for="work-missed">Work Hours Missed</label>
							<input class="form-control" type="number" id="work-missed" min="1" step="1" name="work-missed" placeholder="10">
						</div>
					</div>
				</div>

				<!-- projected amount reimbursed -->
				<!-- attachments ;~; -->

				<!-- submit button -->
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- form end -->

	</div>
	



	<script type="text/javascript" src="../js/reimburse.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
