<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Reimbursements!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/reimburse.css">
</head>

<body>

	<div id="alert" class="container"></div> 

	<div class="container">
		<div class="title">
			<h1>Reimbursement Form</h1>
			<hr>
		</div>
		

	<!-- Form begins here -->
	<form method="POST" action="reimburse.do" id="reimburse-form">
		<!-- Event info -->
			<h3>Event Information</h3>
			<hr>

			<div class="form-row form-group form-inline">
				<div class="col-lg-1 col-md-1 col-sm-12">
					<label class="inline-label" for="event-type">Type</label>
				</div>

				<div class="col-lg-2 col-md-5 col-sm-12">
					<!-- type -->
					<select class="form-control full-width" id="event-type" name="event-type" form="reimburse-form">
						<option value="Course">Course</option>
					    <option value="Seminar">Seminar</option>
					    <option value="Certification">Certification</option>
					    <option value="Certification Prep">Certification Prep</option>
					    <option value="Technical Training">Technical Training</option>
					</select>
				</div>

				<div class="col-lg-1 col-md-1 col-sm-12 offset-lg-1 offset-md-1">
					<label class="inline-label" for="event-cost">Cost</label>
				</div>
				<div class="input-group col-lg-2 col-md-2 col-sm-12">
					<div class="input-group-prepend">
						<div class="input-group-text">$</div>
					</div>
					<input class="form-control" type="number" id="event-cost" min="0.01" step="0.01" name="event-cost" placeholder=""> 
				</div>
			</div>

			<div class="form-row form-group form-inline">
				<div class="col-lg-1 col-md-1 col-sm-12">
					<label class="inline-label" for="event-date">Date</label>
				</div>

				<div class="col-lg-2 col-md-5 col-sm-12">
					<input class="form-control full-width" type="date" name="event-date">
				</div>

				
				<div class="col-lg-1 col-md-1 col-sm-12 offset-md-1 offset-lg-1">
					<!-- time -->
					<label class="inline-label" for="event-date">Time</label>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-12">
					<input class="form-control" type="time" name="event-time">
				</div>
			</div>

			<div class="form-row form-group form-inline">
				<div class="col-lg-1 col-md-2 col-sm-12">
					<label class="inline-label" for="grade-format">Grade Format</label>
				</div>

				<div class="col-lg-2 col-md-4 col-sm-12">
					<!-- type -->
					<select class="form-control full-width" id="grade-format" name="grade-format" form="reimburse-form">
						<option value="letter-grade">A-F</option>
					    <option value="number-grade">0-100</option>
					    <option value="pass-fail">Pass/Fail</option>
					</select>
				</div>


				<div class="col-lg-1 col-md-1 col-sm-12 offset-lg-1 offset-md-1">
					<label class="inline-label" for="passing-grade">Passing Grade</label>
				</div>

				<div class="col-lg-2 col-md-2 col-sm-12">
					<input class="form-control" type="text" name="passing-grade">
				</div>

			</div>


		<hr>


		<label for="event-location"> <h5> Location </h5> </label>
		<!-- Location of event VIA google places api -->
		<div id="locationField" class="form-row form-group">
			<input type="text" name="event-location" id="autocomplete" placeholder="Enter the address of the event" class="form-control" onfocus="geolocate()" required>
		</div>
		<!-- 
			ids used in places api autocomplete in order:
			street_number
			route
			locality
			administrative_area_level_1
			postal_code
			country
		 -->

	 	<div class="form-row form-group form-inline">
	 		<div class="col-lg-2 col-md-2 col-sm-6">
				<label class="inline-label" for="street-num">Street Number</label>
			</div>

	 		<div class="col-lg-3 col-md-4 col-sm-6">
		 		<input type="text" name="street-num" id="street_number" class="form-control p full-width">
			</div>

			<div class="col-lg-1 col-md-1 col-sm-6">
				<label class="inline-label" for="event-address-street">Street</label>
			</div>

			<div class="col-lg-3 col-md-3 col-sm-6">
		 		<input type="text" name="event-address-street" id="route" class="form-control p full-width">
		 	</div>
		 </div>
	 	
	 	
	 	<div class="form-row form-group form-inline">
	 		<div class="col-lg-2 col-md-2 col-sm-6">
				<label class="inline-label" for="event-address-city">City</label>
			</div>
	 		<div class="col-lg-3 col-md-3 col-sm-6">
		 		<input type="text" name="event-address-city" id="locality" class="form-control p full-width">
		 	</div>

		 	<div class="col-lg-1 col-md-1 col-sm-6">
				<label class="inline-label" for="event-address-state">State</label>
			</div>
		 	<div class="col-lg-2 col-md-2 col-sm-6">
		 		<input type="text" name="event-address-state" id="administrative_area_level_1" class="form-control p full-width">
		 	</div>

		 	<div class="col-lg-1 col-md-1 col-sm-6">
				<label class="inline-label" for="event-address-zip">Zip Code</label>
			</div>
		 	<div class="col-lg-2 col-md-2 col-sm-6">
		 		<input type="text" name="event-address-zip" id="postal_code" class="form-control p full-width">
		 	</div>
		 </div>

	 	
	 	<div class="form-row">
	 		<div class="col-lg-2 col-md-2 col-sm-6">
				<label class="inline-label" for="event-address-country">Country</label>
			</div>
	 		<div class="col-sm-6">
	 			<input type="text" name="event-address-country" id="country" class="form-control p">
	 		</div>
	 	</div>

	 	<hr>


		<div class="form-group">
			<div class="form-row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- description -->
					<label for="description">Description</label>
					<textarea class="form-control" type="text" name="description"></textarea>
				</div>
			</div>
		</div>


		<div class="form-group">
			<div class="form-row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<!-- work related justification -->
					<label for="justification">Justification</label>
					<textarea class="form-control" type="text" name="justification"></textarea>
				</div>
			</div>
		</div>

		<!-- optional fields -->
		<div class="form-group">

			<!-- work time missed (# of hours) -->
			<div class="form-row">
				<div class="col-lg-3 col-md-3 col-sm-12">
					<label for="work-missed">Work Hours Missed</label>
					<input class="form-control" type="number" id="work-missed" min="1" step="1" name="work-missed" value="0" required>
				</div>
			</div>
		</div>

		<hr>

		<!-- projected amount reimbursed -->
		<!-- attachments ;~; -->

		
	<!-- form end -->
	
	<!-- Employee Info (for them to double check, populated via ajax) -->
	<div class="emp-info">

		<button class="btn btn-info" type="button" data-toggle="collapse" data-target="#personal-info" aria-expanded="false" aria-controls="personalinfo"> 
			<h3>Personal Information</h3>
		</button>

		<hr>

		<div id="personal-info" class="collapse">
			<div class="form-row form-group form-inline">
		 		<div class="col-lg-1 col-md-2 col-sm-6">
					<label class="inline-label" for="event-type">First Name</label>
				</div>

		 		<div class="col-lg-3 col-md-4 col-sm-6">
			 		<input type="text" name="emp-first-name" id="emp-first-name" class="form-control p full-width" readonly>
				</div>

				<div class="col-lg-1 col-md-2 col-sm-6">
					<label class="inline-label" for="event-type">Last Name</label>
				</div>

		 		<div class="col-lg-3 col-md-4 col-sm-6">
			 		<input type="text" name="emp-last-name" id="emp-last-name" class="form-control p full-width" readonly>
				</div>
			</div>

			<div class="form-row form-group form-inline">
				<div class="col-lg-1 col-md-2 col-sm-6">
					<label class="inline-label" for="event-type">Email</label>
				</div>

		 		<div class="col-lg-4 col-md-4 col-sm-6">
			 		<input type="text" name="emp-email" id="emp-email" class="form-control p full-width" readonly>
				</div>

			</div>
		</div>

	</div>

	<!-- submit button -->
		<div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>


	<!-- Custom JS -->
	<script type="text/javascript" src="../js/alert.js"></script>
	<script type="text/javascript" src="../js/reimburse.js"></script>
	<script type="text/javascript" src="../js/address.js"></script>

	<!-- Google Places -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL2l3EineQlhQVPSaM629sjB2Y_yVhCME&libraries=places&callback=initAutocomplete"async defer></script>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
