<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reimbursements!</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<!-- Employee Info (for them to double check, populated via ajax) -->
	<div class="emp-info">
		<h3>Personal Information</h3>

		<hr>

		<div id="personal-info" class="collapse">
			<div class="form-row form-group form-inline">
				<div class="col-lg-1 col-md-2 col-sm-6">
					<label class="inline-label" for="event-type">First Name</label>
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6">
					<input type="text" name="emp-first-name" id="emp-first-name"
						class="form-control p full-width" readonly>
				</div>

				<div class="col-lg-1 col-md-2 col-sm-6">
					<label class="inline-label" for="event-type">Last Name</label>
				</div>

				<div class="col-lg-3 col-md-4 col-sm-6">
					<input type="text" name="emp-last-name" id="emp-last-name"
						class="form-control p full-width" readonly>
				</div>
			</div>

			<div class="form-row form-group form-inline">
				<div class="col-lg-1 col-md-2 col-sm-6">
					<label class="inline-label" for="event-type">Email</label>
				</div>

				<div class="col-lg-4 col-md-4 col-sm-6">
					<input type="text" name="emp-email" id="emp-email"
						class="form-control p full-width" readonly>
				</div>

			</div>
		</div>

	</div>
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
