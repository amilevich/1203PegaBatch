<!DOCTYPE html>
<html class="h-100">

<head>

<meta charset="UTF-8">
<title>Reimbursements List!</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="../css/styles.css">
<link rel="stylesheet" type="text/css" href="../css/reimburse.css">
</head>

<body class="d-flex felx-column h-100 pt-5">
	
	<header>
	</header>
	<main class="container pt-4">
	<div class="container">
		<div class="title">

			<h1>Reimbursements</h1>
			<ul class="nav">
  				<li class="nav-item">
    				<a class="nav-link active" href="#personals" id="personal_list">Personal List</a>
  				</li>
  				<li class="nav-item">
    				<a class="nav-link" href="#assignments" id="assigned_list">Assignment List</a>
  				</li>
  			</ul>
			<hr>
		</div>
		<div class="accordion" id="accordionReimb">
		
		</div>
	</div>

	<!--Modal used to pop up additional information request form  -->
	<div class="modal fade" id="requesAddtInfo" tabindex="-1" role="dialog"
		aria-labelledby="requesAddtInfoLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Request for
						Additional Information</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="sent-to" class="col-form-label">Send to:</label> <select
								class="form-control" id="send-to" name="sent-to">
							</select>
						</div>
						<div class="form-group">
							<label for="message-text" class="col-form-label">Message:</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Send Request</button>
				</div>
			</div>
		</div>
	</div>
	</main>
	<footer>
	</footer>
	<!-- Bootstrap -->
	<script type="text/javascript" src="../js/alert.js"></script>
	<script type="text/javascript" src="../js/personal.js"></script>
	<script type="text/javascript" src="../js/reimburse-list.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	
</body>

</html>
