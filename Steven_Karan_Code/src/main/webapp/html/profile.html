	<main class="container mt-5">
	<div id="alert" class="container"></div>
	<!-- Employee Info (for them to double check, populated via ajax) -->
	
	
	<div class="emp-info">
		<h3>Personal Information</h3>

		<hr>

		<!-- Personal information: -->
		<form method="POST" action="update_profile.do" id="edit-form">
			<div id="personal-info">
				<div class="form-row form-group form-inline">
					<div class="col-lg-2 col-md-6 col-sm-3">
						<label class="inline-label" for="emp-user-name">User Name</label>
					</div>

					<div class="col-lg-3 col-md-6 col-sm-3">
						<input type="text" name="emp-first-name" id="emp-user-name"
							class="form-control p full-width" readonly required>
					</div>

				</div>

				<div class="form-row form-group form-inline">
					<div class="col-lg-2 col-md-6 col-sm-3">
						<label class="inline-label" for="emp-email">Email</label>
					</div>

					<div class="col-lg-3 col-md-6 col-sm-3">
						<input type="text" name="emp-email" id="emp-email"
							class="form-control p full-width" readonly required>
					</div>
				</div>

				<div class="form-row form-group form-inline">
					<div class="col-lg-2 col-md-2 col-sm-6">
						<label class="inline-label" for="new-password">New Password</label>
					</div>

					<div class="col-lg-3 col-md-4 col-sm-6">
						<input type="password" name="new-password" id="new-password"
							class="form-control p full-width" readonly>
					</div>

					<div class="col-lg-2 col-md-2 col-sm-6">
						<label class="inline-label" for="new-conf-password">Confirm Password</label>
					</div>

					<div class="col-lg-3 col-md-4 col-sm-6">
						<input type="password" name="new-conf-password" id="new-conf-password"
							class="form-control p full-width" readonly>
					</div>



				</div>

				<hr>
				<div class="form-row">
					<p>Enter your password below and submit to update your profile.</p>
				</div>
				<div class="form-row form-group form-inline">
					<div class="col-lg-2 col-md-2 col-sm-6">
						<label class="inline-label" for="password">Password</label>
					</div>

					<div class="col-lg-3 col-md-4 col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control p full-width" readonly required>
					</div>
		
					<div class="col-lg-2 col-md-2 col-sm-6">
						<label class="inline-label" for="conf-password">Confirm Password</label>
					</div>

					<div class="col-lg-3 col-md-4 col-sm-6">
						<input type="password" name="conf-password" id="confirm-password"
							class="form-control p full-width" readonly required>
					</div>

				</div>
			</div>
		</div>
	

		
		<!-- Edit button (opens up fields above for editing) -->
		<button type="button" id="edit" class="btn btn-lg btn-dark" data-toggle="tooltip" title="Press to unlock">Edit</button>

		<!-- submit button -->
		<button type="submit" id="submit" class="btn btn-lg btn-submit" disabled>Submit</button>
		</form>

		<hr>
