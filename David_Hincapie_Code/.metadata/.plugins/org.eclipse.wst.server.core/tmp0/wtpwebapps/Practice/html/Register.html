<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel=stylesheet type="text/css" href="../css/Style.css">
</head>
<body>
    <div class="container">
       <div class="row_main">
           <div class="main-login main-center">
               <form class="" method="POST" action="Register.do">
                   <div class="form-group">
                       <label for="name" class="cols-sm-2 control-label">Pet's
                           Name:</label>
                       <div class="cols-sm-10">
                           <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-user fa"
                                   aria-hidden="true"></i></span> <input type="text" class="form-control"
                                   name="name" id="name" placeholder="Enter your pet's name" />
                           </div>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="name" class="cols-sm-2 control-label">Pet's
                           Type:</label>
                       <div class="cols-sm-10">
                           <div class="input-group">
                               <span class="input-group-addon"><i class="fa fa-user fa"
                                   aria-hidden="true"></i></span> <input type="text" class="form-control"
                                   name="type" id="type" placeholder="Enter your pet's type" />
                           </div>
                       </div>
                   </div>
                   <div class="form group">
                       <div class="row">
                           <div class="col-sm-6 col-sm-offset-3">
                               <input type="Submit" class="form-control btn btn-info"
                                   id="SubmitButton" value="Register">
                           </div>
                           <br /> <br />
                       </div>
                   </div>
               </form>
           </div>
       </div>
   </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
