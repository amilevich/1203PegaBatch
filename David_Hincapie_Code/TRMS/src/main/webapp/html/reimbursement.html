<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TRMS Registration Form</title>
<link href="https://fonts.googleapis.com/css?family=Ubuntu"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel=stylesheet type="text/css" href="../css/reimbursement.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarText" aria-controls="navbarText"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link ternary"
					id="ternary" href="home.html">ternary <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="home.html">Home
						<span class="nav-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="reimbursement.html">Request</a></li>
			</ul>
			<form action="login.html">
				<input type="submit" class="btn btn-secondary btn-sm"
					value="Log out" />
			</form>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<br />
	<div class="card-body">
		<h4>Info</h4>
		<hr>
		<p id="greeting">0</p>
		<p id="name">1</p>
		<p id="email">2</p>
		<p id="phoneNumber"></p>
		<hr>
		<p id="employeeId"></p>
		<p id="jobTitle"></p>
		<p id="departmentName"></p>
		<p id="reportTo"></p>
		<p id="reimbursementFunds"></p>
	</div>
	<div class="container">
		<h1 class="well">Registration Form</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group form-label-group">
								<label>First Name</label> <input type="text" id="firstname"
									name="firstname" placeholder="First Name" value=""
									class="form-control" readonly>
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label> <input type="text" id="lastname"
									name="lastname" placeholder="Last Name" value=""
									class="form-control" readonly>
							</div>
						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3"
								class="form-control"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label> <input type="text"
									placeholder="Enter City Name Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>State</label> <input type="text"
									placeholder="Enter State Name Here.." class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Zip</label> <input type="text"
									placeholder="Enter Zip Code Here.." class="form-control">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Title</label> <input type="text"
									placeholder="Enter Designation Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Company</label> <input type="text"
									placeholder="Enter Company Name Here.." class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label>Phone Number</label> <input type="text"
								placeholder="Enter Phone Number Here.." class="form-control">
						</div>
						<div class="form-group">
							<label>Email Address</label> <input type="text"
								placeholder="Enter Email Address Here.." class="form-control">
						</div>
						<div class="form-group">
							<label>Website</label> <input type="text"
								placeholder="Enter Website Name Here.." class="form-control">
						</div>
						<button type="button" class="btn btn-dark btn-info">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src="../js/home.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
