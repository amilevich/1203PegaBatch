<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TRMS Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel=stylesheet type="text/css" href="../css/login.css">
<link href="https://fonts.googleapis.com/css?family=Ubuntu"
	rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<br>
				<br>
				<br>
				<div class="card card-signin my-5">
					<div class="card-body">

						<div id="ternary" class="ternary">
							<h1 class="display-4">ternary</h1>
						</div>

						<form class="login-form" method="POST" action="login.do">
							<div class="form-label-group">
								<input type="email" id="email" name="email" class="form-control"
									placeholder="Email address" required autofocus> <label
									for="email">Email address</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="password" name="password"
									class="form-control" placeholder="Password" required> <label
									for="password">Password</label>
							</div>
							<br />

							<button
								class="btn btn-outline-dark btn-block loginBtn text-uppercase"
								id="loginBtn" value="" type="submit">Log in</button>


							<hr class="my-4">
							<button
								class="btn  btn-dark btn-block registerBtn text-uppercase"
								type="submit">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="../js/Home.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
